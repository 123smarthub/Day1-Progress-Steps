<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- https://50projects50days.com/ -->
</head>
<body>
    <div class="container">
        <div class="inner-container flex-box">
          <div class="content">
            <div class="inner-content content1 active">1</div>
            <hr class="hr1 hr-element">
            <div class="inner-content content2">2</div>
            <hr class="hr2 hr-element">
            <div class="inner-content content3">3</div>
            <hr class="hr3 hr-element">
            <div class="inner-content content4">4</div>
          </div>      
        </div>
          <div class="button-section flex-box">
            <div class="button-innerSection">
              <button type = "submit" class = "prev-button btn">Prev</button>
              <button type = "submit" class = "next-button btn btn-triggered ">Next</button>
            </div>      
          </div>
      </div>
      <script type="text/javascript" src="index.js"></script>
</body>
</html>
